<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selector</title>
    <style>
        h1 {
            background-color: red;
            color: black;
            font-weight: bold;
            text-align: center;
        }

        /* div p{
            color: yellow;
            background-color: green;
            font-weight: bold;
        } */

        /* if p is contained by li which is contained by div */
        /* div li p{
            color: yellow;
            background-color: green;
            font-weight: bold;
        } */

        /* if p is right inside div than this css will applied */
        div > p {
            color: yellow;
            background-color: green;
            font-weight: bold;
        }

        /* if p is right after div i.e p is the next sibling*/
        /* p sibling div */
        div + p{
            color: white;
            background-color: rgb(160, 100, 100);
        }
    </style>
</head>

<body>
    <h1>This is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">
                    <p>this is another paragraph inside li </p>
                </li>
                <li>this will not get affected</li>
                <p>This is a para inside ul</p>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outter most paragraph</p>

</body>

</html>
