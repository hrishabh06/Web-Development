<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- Paragraph is block element -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>

    <!-- span is inline element -->
    <span style="border: 2px solid red;">This is a span</span>
    <span style = "border: 2px solid blue;">This is also a span</span>

    <div style="border: 2px solid black;">This is a div</div>

    <strong style="border: 2px solid yellow;">This is a strong</strong>

    <a style="border: 2px solid green;">This is a anter tag</a>


    <!-- block element -->
    <li style="border: solid 2px blue;">This is line element</li>

    <!-- block element -->
    <ul  style="border: solid 2px blue;">This is a unordered list</ul>


    <!-- inline element -->
    <em  style="border: solid 2px red;">This is a unordered list</em>

    



</body>
</html>
