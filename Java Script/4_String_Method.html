<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>
<body>
    

    <script>

        var str = "This is a string";
        console.log(str);

        // first occurance of a substring
        var position = str.indexOf('is');
        console.log(position);

        // last occurance of a substring
        position = str.lastIndexOf('is');
        console.log(position);

        // substring from a string
        // var substr = str.slice(1,7); //string can be negative number
        // var substr = str.substring(1,7);//substring can not be take negative number

        // substr 1st argument is string point of string and 2nd argument is howmany char in your string
        var substr1 = str.substr(1,3);
        console.log(substr1);


        var replace = str.replace('string','harry');
        console.log(str);
        console.log(replace);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(" newString");
        console.log(newString);

        var strWithWhiteSpace = "    This  content   whitespace      ";
        console.log(strWithWhiteSpace);
        console.log(strWithWhiteSpace.trim());


        var char3 = str.charAt(2);  //i
        char3 = str.charCodeAt(2);  //105
        console.log(char3); 


        console.log(str[3])






    </script>
