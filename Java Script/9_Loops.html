<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
         This is about Loops
    </div>


    <script>
        console.log("This is a loops tutorial");

        let i = 0;
        for(i=0;i<3;i++){
            console.log(i);
        }

        let friends = ["Rohan", "sanjeev", "Deepti", "Pooja","Samntha"];

        // for (let index = 0; index < friends.length; index++) {
        //     console.log("Hello friend, " + friends[index]);
            
        // }

        // using modern javascript
        // friends.forEach(function(element){

        //     console.log("Hello friend, " + element + " to mordern JavaScript");

        // })

        for(element of  friends){   //used here 'in' keyword return 0,1,2,3,4

            console.log("Hello friend, " + element + " to mordern JavaScript");
        }

        // object iterate  
        let employee = {

            name:"harry",
            salary : 2,
            channel : "CWH"
        }

        // use this loop to iterate over object in JavaScript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in JS
        i = 0;
        while(i<4){
            console.log(`${i} is less than 4`);
            i++;
        }

        // do-while loop in JS
        let j = 34;
        do{
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while(j<4);



        






    </script>

</body>
</html>
